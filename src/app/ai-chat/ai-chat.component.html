<div class="app-container" (document:click)="onDocumentClick($event)">
  <div class="chat-container" [ngClass]="{'hidden': !isChatVisible, 'visible': isChatVisible}">
    <div class="chat-header border-b-2 border-solid border-white">
      <span style="margin-left: 10px;">
        DÖME
      </span>
      <button style="margin-right: 10px;" class="close-button" (click)="isChatVisible = false">×</button>
    </div>
    <div class="messages" id="scrollable" #scrollable>
      <div *ngFor="let message of messages" class="message" [ngClass]="{'user': message.user, 'bot': !message.user}">
        {{ message.text }}
      </div>
      <div class="loader" *ngIf="isMessageLoading">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="input-container">
      <input type="text" class="aiinput" [(ngModel)]="inputText" (keyup.enter)="sendMessage()"
        placeholder="Írj valamit...">
      <button class="" [ngClass]="{'send-button' : !isSending, ' disabled-send-button' : isSending}" [disabled]="isSending" (click)="sendMessage()">
        <p *ngIf="!isSending">
          <svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path clip-rule="evenodd" d="m3.39401 2.205c.15183-.11584.33366-.18578.52398-.20155.19033-.01577.38119.02328.55002.11255l16.99999 9c.1608.085.2953.2122.3891.368s.1434.3342.1434.516-.0496.3602-.1434.516-.2283.283-.3891.368l-16.99999 9c-.16873.0893-.35949.1284-.54973.1127s-.37202-.0855-.52387-.2011c-.15185-.1157-.26741-.2724-.33305-.4517-.06564-.1792-.0786-.3735-.03735-.5599l1.952-8.784-1.952-8.783c-.04138-.18641-.02853-.38076.03704-.5601.06557-.17933.1811-.33614.33296-.4519zm3.408 10.795-1.356 6.103 11.52799-6.103zm10.17199-2h-10.17199l-1.356-6.103z" fill="white" fill-rule="evenodd"/></svg>
        </p>
        <p *ngIf="isSending">...</p>
      </button>
    </div>
  </div>
  <button class="chat-button" [ngClass]="{'shown-button': isChatVisible}" (click)="toggleChat($event)">
    <img src="assets/ai.png" alt="Chat">
  </button>
</div>
