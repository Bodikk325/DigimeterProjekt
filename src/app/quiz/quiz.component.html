


<div class="flex justify-center relative">
  <div *ngIf="questions[currentQuestionIndex] as currentQuestion"
    class="mx-auto max-w-[125rem] p-[20px] m-[20px] bg-[#f4f4f4] rounded-lg shadow-lg">
    <h2 class="text-xl font-bold text-blue-900 mb-6 mt-6 mx-5">
      Kérdés {{currentQuestionIndex + 1}}: {{currentQuestion.question}}
    </h2>
    <ul class="list-none pl-0 space-y-4">
      <li *ngFor="let answer of currentQuestion.answers" class="flex items-start">
        <div *ngIf="!currentQuestion.isThereMoreThanOneAnswer" class="flex items-center p-[20px] m-[20px]">
          <input type="radio" [value]="answer.answer" [(ngModel)]="currentQuestion.selectedAnswer" name="answer"
            class="form-radio h-5 w-5 text-blue-600 border-gray-300 focus:ring-blue-500 focus:ring-offset-0">
          <label class="ml-3 text-md text-gray-800">{{answer.answer}}</label>
        </div>
        <div *ngIf="currentQuestion.isThereMoreThanOneAnswer" class="flex items-center p-[20px] m-[20px]">
          <input type="checkbox" [value]="answer.answer" [(ngModel)]="answer.selected"
            (change)="updateSelectedAnswers(currentQuestion, answer)"
            class="form-checkbox h-5 w-5 text-blue-600 border-gray-300 focus:ring-blue-500 focus:ring-offset-0">
          <label class="ml-3 text-md text-gray-800">{{answer.answer}}</label>
        </div>
      </li>
    </ul>
    <div class="flex justify-between mt-8 p-[20px] m-[20px]">
      <button (click)="prevQuestion()" [disabled]="currentQuestionIndex === 0"
        class="bg-blue-200 hover:bg-blue-300 disabled:opacity-50 text-blue-900 font-semibold py-2 px-4 rounded-md">
        Előző
      </button>
      <button (click)="nextQuestion()" [disabled]="!canMoveToNextQuestion()"
        class="bg-blue-500 hover:bg-blue-600 disabled:opacity-50 text-white font-semibold py-2 px-4 rounded-md">
        Következő
      </button>
    </div>
  </div>
</div>



<div class="app-container"  (document:click)="onDocumentClick($event)">
  <div class="chat-container" [class.hidden]="!isChatVisible">
    <div class="chat-header">
      <span style="margin-left: 10px;">
        DIGIMÉTER
      </span>
      <button style="margin-right: 10px;" class="close-button" (click)="isChatVisible = false">×</button>
  </div>
    <div class="messages">
      <div *ngFor="let message of messages" class="message" [ngClass]="{'user': message.user, 'bot': !message.user}">
        {{ message.text }}
      </div>
      <div class="loader" *ngIf="isMessageLoading">
        <span></span>
        <span></span>
        <span></span>
    </div>
    </div>
    <input type="text" [(ngModel)]="inputText" (keyup.enter)="sendMessage()" placeholder="Írj valamit...">
  </div>
  <button class="chat-button" [ngClass]="{'shown-button': isChatVisible}" (click)="toggleChat($event)">
    <img src="assets/ai.png" alt="Chat">
  </button>
</div>
