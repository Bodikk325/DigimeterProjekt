<div class="ai-cont">
  <div class="container">
      <img src="assets/ai.png" alt="Kép leírása">
          <p class="mess">Kezdjük azzal, hogy létrehozunk neked egy fiókot!<br> <br>
            Ez azért fontos, hogy le tudjuk neked menteni az előző kitöltéseidnek eredményeit. Ezeket később vissza tudod majd keresni és össze tudod hasonlítani majd egy előző eredménnyel. <br> <br>
            Amennyiben van már fiókod, úgy csak szimplán jelentkezz be!
          
      </p>
  </div>
</div>

<div *ngIf="loginShown">
  <form [formGroup]="loginForm" (ngSubmit)="authService.onLoginSubmit(loginForm)">
    <input formControlName="username" placeholder="Felhasználónév">
    <input formControlName="password" type="password" placeholder="Jelszó">
    <button type="submit">Bejelentkezés</button>
  </form>
  <button (click)="toggleForm()">Regisztráció</button>
</div>

  <form *ngIf="!loginShown" [formGroup]="registerForm" (ngSubmit)="
  authService.onRegisterSubmit(registerForm); 
  this.loginShown = true;">
    <input formControlName="username" placeholder="Felhasználónév">
    <input formControlName="password" type="password" placeholder="Jelszó">
    <input formControlName="confirmPassword" type="password" placeholder="Jelszó megerősítése">
    <button type="submit">Regisztráció</button>
    <button (click)="toggleForm()">Bejelentkezés</button>
  </form>
